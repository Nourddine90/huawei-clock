<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ساعة HUAWEI</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: Arial;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: red;
            font-size: 50px;
            margin: 20px;
        }
        #clock {
            font-size: 80px;
            color: cyan;
            margin: 30px;
            text-shadow: 0 0 20px cyan;
            direction: ltr;
        }
        .date {
            font-size: 25px;
            color: gold;
            margin: 20px;
        }
        .footer {
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>HUAWEI ⌚</h1>
    <div id="clock">00:00:00</div>
    <div class="date" id="date">السبت ١ يناير ٢٠٢٤</div>
    
    <div class="footer">
        تطوير ساعة HUAWEI الرقمية<br>
        يعمل على جميع الأجهزة
    </div>

    <script>
        function updateTime() {
            var now = new Date();
            
            // الوقت
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // إضافة صفر إذا كان أقل من 10
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;
            
            document.getElementById('clock').innerHTML = 
                hours + ':' + minutes + ':' + seconds;
            
            // التاريخ العربي
            var options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('date').innerHTML = 
                now.toLocaleDateString('ar-SA', options);
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
